    <h1>Contacto</h1>
    <form action="" class="formTamaño">
        <div class="formTamaño__contacto">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="Email" class="form-control" id="exampleFormControlInput1" placeholder="Emilio@arotso.com">
        </div>
        <div class="mb-3">

            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <input type="submit" value="Enviar" id="alerta">
            <input type="reset" value="Restablecer">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
const alerta= document.querySelector ("#alerta")

alerta.addEventListener("click", () => {
    toastr.success("Me pondre en contacto pronto", "Gracias", {
        "positionClass": "toast-bottom-center"

    });
    
})
